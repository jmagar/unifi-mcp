[tool:pytest]
minversion = 8.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=unifi_mcp
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-fail-under=80
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: Tests that require external resources (UniFi controller, network, etc.)
    client_process: Tests that spawn separate client processes
    slow: Tests that take longer than 1 second to complete
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S